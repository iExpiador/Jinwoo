<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      color: #fff;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.66) 100%, transparent),
                  url(https://i.redd.it/a54dveg70qv41.png);
      background-size: cover, cover;
      background-position: center, center;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-family: "„Éí„É©„ÇÆ„ÉéËßí„Ç¥ Pro W3", "Hiragino Kaku Gothic Pro", Osaka,
                   "„É°„Ç§„É™„Ç™", Meiryo, "Ôº≠Ôº≥ Ôº∞„Ç¥„Ç∑„ÉÉ„ÇØ", "MS PGothic", sans-serif;
      font-size: 3rem;
      display: inline-block;
      padding: 1rem 2rem;
      font-weight: 400;
      position: relative;
      opacity: 1;
      transform: scale(1);
      transition: transform 0.5s ease, opacity 1s ease;

    }

    .is-loading h1 {
      transform: scale(0.9);
      opacity: 0;
    }

    h1:before,
    h1:after {
      height: 2px;

      content: "";
      background: white;

      position: absolute;
      transition: width 0.4s ease;
      transition-delay: 0.8s;
    }

    h1:before { top: 0; left: 0; }
    h1:after { bottom: 0; right: 0; }

    .is-loading h1:before,
    .is-loading h1:after { width: 0; }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

 /* Bot√≥n flotante MUSICA */
#music-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: transparent;
    color: #fff;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    /* Ne√≥n blanco permanente */
    box-shadow: 
        0 0 10px rgba(255, 255, 255, 0.7),
        inset 0 0 5px rgba(255, 255, 255, 0.3);
    /* Latido infinito */
    animation: pulse 2s infinite ease-in-out;
    transition: all 0.3s;
}

/* Animaci√≥n de pulsaci√≥n */
@keyframes pulse {
    0% { 
        transform: scale(1);
        box-shadow: 
            0 0 10px rgba(255, 255, 255, 0.7),
            inset 0 0 5px rgba(255, 255, 255, 0.3);
    }
    50% { 
        transform: scale(1.1);
        box-shadow: 
            0 0 15px rgba(255, 255, 255, 0.9),
            inset 0 0 10px rgba(255, 255, 255, 0.5);
    }
    100% { 
        transform: scale(1);
        box-shadow: 
            0 0 10px rgba(255, 255, 255, 0.7),
            inset 0 0 5px rgba(255, 255, 255, 0.3);
    }
}

/* Efecto al pasar el mouse (brillo intenso blanco) */
#music-toggle:hover {
    box-shadow: 
        0 0 20px rgba(255, 255, 255, 1),
        inset 0 0 10px rgba(255, 255, 255, 0.7);
}

/* Efecto al hacer clic (onda expansiva blanca) */
#music-toggle:active {
    animation: pulse-click 0.5s;
}

@keyframes pulse-click {
    0% { 
        transform: scale(0.9);
        box-shadow: 
            0 0 5px rgba(255, 255, 255, 0.5),
            inset 0 0 2px rgba(255, 255, 255, 0.2);
    }
    50% { 
        transform: scale(1.15);
        box-shadow: 
            0 0 25px rgba(255, 255, 255, 1),
            inset 0 0 15px rgba(255, 255, 255, 0.8);
    }
    100% { 
        transform: scale(1);
    }
}

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<body>
  <canvas id="ash"></canvas>

  <div id="main" class="is-loading">
    <h1>‚àö Œõ „Åó‰πá ÍùÄ</h1>
  </div>
<!-- Bot√≥n flotante -->
    <button id="music-toggle">üîá</button>
    
    <!-- Reproductor oculto -->
    <audio id="bg-music" loop>
        <source src="stp.mp3" type="audio/mpeg">
    </audio>
  
  <script>
    $(document).ready(function () {
      setTimeout(function () {
        $("#main").removeClass("is-loading");
      }, 100);
    });

    // -------------------------------
    // Efecto ceniza negra
    // -------------------------------
    const canvas = document.getElementById("ash");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 150;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for(let i=0; i<particleCount; i++){
      particles.push({
        x: random(0, w),
        y: random(-h, 0),
        r: random(1, 4),
        d: random(1, 3)
      });
    }

    function draw(){
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.beginPath();
      for(let i=0; i<particleCount; i++){
        let p = particles[i];
        ctx.moveTo(p.x, p.y);
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
      }
      ctx.fill();
      update();
    }

    let angle = 0;

    function update(){
      angle += 0.01;
      for(let i=0; i<particleCount; i++){
        let p = particles[i];
        p.y += Math.cos(angle + p.d) + 1 + p.r/2;
        p.x += Math.sin(angle) * 2;

        if(p.y > h){
          particles[i] = {x: random(0,w), y: random(-10,0), r: p.r, d: p.d};
        }
      }
    }

    function animate(){
      draw();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", ()=>{
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
  
    <script>
        const music = document.getElementById('bg-music');
        const toggleBtn = document.getElementById('music-toggle');
        let isPlaying = false;

        // Intentar autoplay (puede fallar)
        music.play().then(() => {
            isPlaying = true;
            toggleBtn.textContent = '‚ùö‚ùö';
        }).catch(() => {
            isPlaying = false;
            toggleBtn.textContent = '‚ñ∂';
        });

        // Control manual
        toggleBtn.addEventListener('click', () => {
            isPlaying ? music.pause() : music.play();
            isPlaying = !isPlaying;
            toggleBtn.textContent = isPlaying ? '‚ùö‚ùö' : '‚ñ∂';
        });
    </script>

  <script>
// Bloquear clic derecho
document.addEventListener('contextmenu', event => event.preventDefault());

// Bloquear Ctrl+U, Ctrl+S, Ctrl+Shift+I, Ctrl+Shift+J, F12
document.addEventListener('keydown', event => {
  if (
    event.ctrlKey && (
      event.key === 'u' || 
      event.key === 's' || 
      event.key === 'U' || 
      event.key === 'S'
    )
  ) {
    event.preventDefault();
  }
  if (
    (event.ctrlKey && event.shiftKey && (
      event.key === 'I' || event.key === 'i' || 
      event.key === 'J' || event.key === 'j'
    )) ||
    event.key === 'F12'
  ) {
    event.preventDefault();
  }
});
</script>
